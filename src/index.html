<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Shopping list</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__heading">Lista zakupów</h1>
            <p class="header__paragraph">Aplikacja internetowa umożliwiająca zrobienie listy zakupów z podziałem
                na kategorie</p>
            <form class="search">
                <input id="search__input" type="text" class="search__input" placeholder="Wpisz produkt">
                <label for="search__label" class="search__label">Wyszukaj swój produkt z łatwością</label>
            </form>
            <div class="search__buttons-nav">
                <button class="btn btn--products">Produkty</button>
                <button class="btn btn--category">Kategorie</button>
                <button class="btn btn--week">Tygodniowe zakupy</button>
            </div>
        </header>
        <main class="main">

        </main>

        <footer class="footer">
            <p class="footer__paragraph">&copy; Łukasz Nowakowski</p>
        </footer>

    </div>
</body>

</html>
